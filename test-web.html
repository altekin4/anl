    <script>
        const API_BASE = 'http://localhost:3001';
        
        async function sendMessage(message, resultElementId) {
            const resultElement = document.getElementById(resultElementId);
            resultElement.style.display = 'block';
            resultElement.innerHTML = '<span class="loading">ğŸ”„ Ä°ÅŸleniyor...</span>';
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: 'test-session-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let resultText = `ğŸ¤– AI YanÄ±tÄ±:\n\n${data.content}\n\n`;
                resultText += `ğŸ“‹ Detaylar:\n`;
                resultText += `â€¢ Intent: ${data.intent}\n`;
                resultText += `â€¢ Entities: ${JSON.stringify(data.entities, null, 2)}\n`;
                if (data.suggestions) {
                    resultText += `â€¢ Ã–neriler: ${data.suggestions.join(', ')}\n`;
                }
                
                resultElement.innerHTML = `<span class="success">${resultText}</span>`;
                
            } catch (error) {
                console.error('API HatasÄ±:', error);
                resultElement.innerHTML = `<span class="error">âŒ Hata: ${error.message}</span>`;
            }
        }
        
        function testTYT(message) {

        function testGeneral(message) {

        }
